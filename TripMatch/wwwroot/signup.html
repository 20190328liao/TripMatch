<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Reset / Base -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/variables.css">

    <!-- Components: 按鈕、標題、卡片等通用元件 -->
    <link rel="stylesheet" href="./css/components.css">

    <!-- Layout: 主要版面配置，如 header, nav, footer -->
    <link rel="stylesheet" href="./css/layout.css">

    <!-- Responsive: RWD 斷點樣式 -->
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <style>
    </style>
</head>

<body>

    <div class="signWrap">
        <div class="container-fluid p-0">

            <div class="row g-0 min-vh-100">
                <div class="signContent s1 col-12 col-md-6">
                    廣告區
                </div>
                <div class="signContent s2 col-12 col-md-6 ">
                    <span class="titleWrap titleH1">登入</span>
                    <span class="titleWrap titleH1" style="border-bottom: 3px solid black;">註冊</span>


                    <div class="formWrap">
                        <div class="mb-2">
                            <label class="titleWrap titleH3 d-block">帳號 (電子郵件)</label>
                            <input id="email" class="input1 psw" type="email" placeholder="example@gmail.com">
                            <button type="button" class="btn btn_light eLabel" id="checkEmail">寄驗證信</button>
                            <div id="emailHint" class="inputHint"></div>
                        </div>

                        <div class="formWrap">

                            <label class="titleWrap titleH3 d-block">密碼 *</label>

                            <input type="password" id="password" class="input1 psw" placeholder="6 到 18 位數密碼和大小寫英文">

                            <div id="pwdHint" class="inputHint"></div>

                            <div><label class="titleWrap titleH3">確認密碼 *</label></div>

                            <input type="password" id="confirmPassword" class="input1 psw" placeholder="請再次輸入密碼">

                            <div id="confirmHint" class="inputHint"></div>

                        </div>
                        <div id="incompleteMessage" class="mt-2 incomplete">
                            * 您好，尚未完成，全部完成才可下一步
                        </div>
                        <div id="systemMessage" class="mt-3 p-2 d-none"></div>
                        <p class="privacy">* 註冊即表示您同意隱私權政策。</p>
                        <button type="button" class="btn btn_Gray confirmCheck eLabel mt-4" id="btnRegister" disabled>建立帳戶</button>

                    </div>



                </div>
            </div>
        </div>
    </div>
    <script src="./js/helper.js"></script>
    <script src="./js/popup.js"></script>
    <script src="./js/signup.js"></script>

</body>

</html>
