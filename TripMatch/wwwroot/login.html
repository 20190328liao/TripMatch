<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="./lib/bootstrap/dist/js/bootstrap.js" asp-append-version="true"></script>
    <script src="./js/jquery-3.7.1.js" asp-append-version="true"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/AuthApi/member.css">
    <link rel="stylesheet" href="./css/AuthApi/Calendar.css">
</head>
<body>
    <div class="signWrap">
    <div class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            <div class="signContent s1 col-12 col-md-6">
                廣告區
            </div>

            <div class="signContent s2 col-12 col-md-6">
                <div class="loginWrap mb-4">
                    <a href="@Url.Action("Login", "Auth")" class="inputLine titleWrap titleH1">登&ensp;入</a>
                    <a href="@Url.Action("Signup", "Auth")" class="inputNone titleWrap titleH1">註&ensp;冊</a>
                </div>

                <form id="loginForm">
                    <div class="formWrap">
                        <label class="titleWrap titleH4 d-block">帳號 *</label>
                        
                        <div class="input_group_custom">
                            <input id="email" name="email" class="input1 psw" type="email" placeholder="example@gmail.com">
                        </div>
                        
                        <div id="emailHint" class="inputHint"></div>
                    </div>

                    <div class="formWrap">
                        <label class="titleWrap titleH4 d-block">密碼 *</label>
                        <div class="input_group_custom">
                            <input type="password" id="password" name="password" class="input1 psw" placeholder="6 到 18 位數密碼和大小寫英文">
                            <span type="button" class="btn-toggle-pwd" data-target="#password" tabindex="-1">
                                <img src="./img/eye-closed.svg" alt="顯示密碼">
                            </span>
                        </div>
                        <div id="pwdHint" class="inputHint"></div>
                    </div>
                    
                    <div>
                        <a href="/Auth/ForgotPassword">忘記密碼</a>
                        <a href="/Auth/ForgotEmail">忘記帳號</a>
                    </div>

                    <div id="systemMessage" class="mt-3 p-2 d-none"></div>
                    <p class="privacy">* 登入即表示您同意隱私權政策。</p>

                    <button type="button" class="btn btn_Gray confirmCheck eLabel mt-4" id="btnLogin" disabled>登入</button>
                   
                    <div class="lineBlackWrap">
                        <div class="lineStroke"></div>
                        <div class="lineBlack">或</div></div>
                    
                    <div class="GoogleWrap mt-4">
                       
                        <a href="/Auth/LoginGoogle">
                            <img src="./img/googleBtn.png" alt="Google 登入" class="googleBtn">
                        </a>
                    </div>
                    <div class="mt-4">
                        <div class="backIndex mt-4 text-center">
                         <a href="@Url.Action("Index", "Home")" class="back-home-link">
                                回到首頁
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
